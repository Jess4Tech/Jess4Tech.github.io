<!DOCTYPE html>
<html>
	<head>
		<title>Random Student Chooser</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<style>
			
      		.button {
      		background-color: white;
      		border: none;
      		color: black;
      		padding: 15px 25px;
      		text-align: center;
      		font-size: 16px;
      		cursor: pointer;
      		}
      		.button:hover {
          		background-color: #b1c6b1;
      		}
			
		</style>
	</head>
	
	<body>
		<button onclick="8()">8th Grade</button>
		<p>List will appear below this</p>
		<ol id="ol">
		</ol>
	</body>
	<script type="text/javascript">
    	function 8 () {
        	var students = ["Jess Buetow", "Ethan Butler", "Eli Bieber"];
		let arrayLength = students.length;
		for (var i = 0; i < arrayLength; i++) {
    			var node = document.createElement("LI");
  			var textnode = document.createTextNode(students[i]);
  			node.appendChild(textnode);
  			document.getElementById("ol").appendChild(node);
		}
	</script>
</html>
