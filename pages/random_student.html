<!DOCTYPE html>
<html>
	<head>
		<title>Random Student Chooser</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	
	<body>
        <button id="eight">8th Grade</button>
        <p>List</p>
        <ol id="ol"></ol>
        <footer>
        <p id="copyright">Student-GenÂ© by Jess Buetow</p>
        </footer>
	</body>
	<script type="text/javascript">
        var list = document.getElementById("ol");
    	function gradeEight() {
            document.getElementById("ol").innerHTML = "";
        	var students = ["Jess Buetow", "Ethan Butler", "Eli Bieber", "Claudia Delong", "Jamie Eppinga", "Shane Darling", "Caleb Schoenmeyer", "Cameron Jolin", "Carter Rauschert", "Cloe Wollenweber", "Donny Yeager", "Elijah Wolter", "Ella Holzhei", "Hailie Kwiatkowski", "Isiah Hayes", "Jack LaDouce", "John Palmer", "MJ Yeager", "Preston Kelsey", "Timothy Plamondon", "Tyler Ryll"];
            for (var i = 0; i < students.length*10; i++) {
                var v = Math.floor(Math.random() * students.length);
                var entry = document.createElement("li");
                entry.appendChild(document.createTextNode(students[v]));
                list.appendChild(entry);
                students.splice(v,1);
          }
    	}
        document.getElementById("eight").addEventListener("click", gradeEight);
        document.getElementById("copyright").style.color = "#bbc1c9";
    </script>
</html>
